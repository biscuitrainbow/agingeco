<ion-header>

  <ion-navbar>
    <ion-title>ข้อมูลรถยนต์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div inset class="flex justify-center items-center mb-4">
    <img [src]="user.photoURL" class="bg-red w-48 h-48 rounded-full">

  </div>


  <ion-item>
    <ion-label floating>ทะเบียนรถ</ion-label>
    <ion-input type="text" [(ngModel)]="user.licensePlate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ยี่ห้อรถยนต์</ion-label>
    <ion-input type="text" [(ngModel)]="user.brand"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รุ่น</ion-label>
    <ion-input type="text" [(ngModel)]="user.serie"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>วันที่ซื้อ</ion-label>
    <ion-input type="text" [(ngModel)]="user.dateOfPurchased"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>สี</ion-label>
    <ion-input type="text" [(ngModel)]="user.color"></ion-input>
  </ion-item>

  <ion-input class="mb-8" [hidden]="true"></ion-input>
  <button ion-button color="primary" class="mt-4" block (click)="save()">บันทึก</button>

</ion-content>
