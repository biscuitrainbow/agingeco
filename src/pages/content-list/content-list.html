<ion-header>

  <ion-navbar>
    <ion-title>
      <!-- {{content.text}} -->
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="pickImage()"  >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <div class="w-full mb-8 shadow" *ngFor="let item of contents | async" (click)="showDetail(item)">
      <img [src]="item.imgURL" class="w-full h-full " alt="">
    </div>
  </ion-list>
</ion-content>
