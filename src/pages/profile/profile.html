<ion-header>

  <ion-navbar>
    <ion-title>ข้อมูลผู้ใช้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div inset class="flex justify-center items-center mb-4">
    <img [src]="user.photoURL" class="bg-grey w-48 h-48 rounded-full">

  </div>


  <ion-item>
    <ion-label floating>ชื่อ - นามกุล</ion-label>
    <ion-input  type="text" [(ngModel)]="user.displayName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>เบอร์โทรศัพท์</ion-label>
    <ion-input type="text" [(ngModel)]="user.tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>วัน / เดือน / ปีเกิด</ion-label>
    <ion-input type="text" [(ngModel)]="user.birthday"></ion-input>
  </ion-item>


  <ion-list-header no-lines>
    เพศ
  </ion-list-header>
  <div radio-group [(ngModel)]="user.gender">
    <ion-item>
      <ion-label>ชาย</ion-label>
      <ion-radio value="male"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>หญิง</ion-label>
      <ion-radio value="female"></ion-radio>
    </ion-item>
  </div>

  <ion-input class="mb-8" [hidden]="true"></ion-input>
  <button ion-button color="primary" class="mt-4" block (click)="save()">บันทึก</button>

</ion-content>
